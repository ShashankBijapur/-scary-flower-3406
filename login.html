<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div></div>
    <h2 style="margin-left:100px;">CUSTOMER LOGIN</h2>
    <div class="social">
        <div>
            <span class="fa fa-facebook"></span> &nbsp;&nbsp;
             <span>Sign in with Facebook</span>
        </div>
        <div><span class="fa fa-google"></span> &nbsp;&nbsp; 
            <span>Sign in with Google</span>
        </div>
    </div>
    <P class="or">--OR--</P>  
    <div class="main">
    <div class="log">
        <div>
            <h3 style="margin-left:50px;">REGISTERED CUSTOMERS</h3>
            <hr style="margin-left: 50px; margin-right: 50px;">
          
            <div class="container">
                <p style="margin-left:50px;">If you have an account, sign in with your email address.</p>
                <form action="">
                    <div class="form-group"> 
                        <label for="">Email *</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password *</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <input type="submit" class="btn" value="SIGN IN">
                    <a href="#">Forgot Your Password</a> 
                </form>
                
            </div>
           
        </div>
        
        </div>
        <div class="new-costomer">
            <h3 style="margin-left:50px;">NEW CUSTOMERS</h3>
            <hr style="margin-left: 50px; margin-right: 50px;">
            <p>Creating an account has many benefits: check out faster, keep more than one address,</p> 
                <p>track  orders and more.</p>
              
              <button>CREATE AN ACCOUNT</button>
        </div>

    
</div>
</body>
</html>
